<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rocket League Data Science Home</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link href="{{ url_for('static', filename='style.css')}}" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<style>
     body {
      background-color: #19181d;
          }
		.navbar {
			background-color: black;
      position: absolute;
      z-index: 9;
      width: 100%;

		}

		.nav-item {
			font-family: monospace;
			font-size: 18px !important;
			font-weight: normal;
			padding-left:30px;
  			padding-right:30px;
  			text-align: left;
		}
		.navbar-nav>li>a {
 			color : white;
  		}
  		a:hover {
    		color: darkorange !important;
		}

	</style>
</head>
<body>
	{% block content %}
    {% endblock %}
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-dark>
  <a class="navbar-brand" href="#"><img src="/static/RLDS3.png" width = 150 height = 50></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/About">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/1v1Leaderboard">1v1 Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/2v2Leaderboard">2v2 Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/3v3Leaderboard">3v3 Leaderboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Population">Population Stats</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Projects">Data Science Projects</a>
      </li>
    </ul>

    <form class="form-inline">
    	<input class="form-control mr-sm-2" type="search"
    	placeholder="Find Projects" aria-label="Find Projects">
    	<button class="btn btn-light my-sm-0" type="submit">
    	Go</button>
  </div>
</nav>
</body>
</html>
